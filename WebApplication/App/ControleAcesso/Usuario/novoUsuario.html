<div class="form-Container">
    <!--Alerta-->
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="4000">{{alert.msg}}</div>
    <center>
        <i class="fa fa-user-plus fa-5x red-text" style="width: 20%; margin-bottom:20px"></i>
        <h1>Cadastro Novo Usuáro</h1>
        <div class="well">
            <div class="row">
                <!--Usuário-->
                <div class="col-sm-12">
                    <input type="text" class="form-control" ng-model="usuarioDto.login" placeholder="Usuário" maxlength="50" />
                </div>
            </div>
            <div class="row">
                <!--Senha-->
                <div class="col-sm-6">
                    <input type="password" class="form-control" ng-model="usuarioDto.senha" placeholder="Senha" maxlength="20" />
                </div>
                <!--Confirmar Senha-->
                <div class="col-sm-6">
                    <input type="password" class="form-control" ng-model="usuarioDto.confirmarSenha" placeholder="Confirmar Senha" maxlength="20" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 col-md-offset-5">
                    <button class="btn btn-default navbar-btn" type="button" ng-click="cancelar()"><i class="fa fa-ban"></i>&nbsp;Cancelar</button>
                    <button class="btn btn-default navbar-btn" type="button" ng-click="confirmar()"><i class="fa fa-floppy-o"></i>&nbsp;Confirmar</button>
                </div>
            </div>
        </div>
    </center>
</div>
